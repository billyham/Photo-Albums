
<ul ng-show="album.display === 'full'">
  <li ng-repeat="pic in album.arrayOfPics">
    <full pic="pic"></full>
  </li>
</ul>

<div ng-show="album.display === 'thumb'">
  <span ng-repeat="pic in album.arrayOfPics" title="{{pic.title}}">
    <thumb pic="pic"></thumb>
  </span>
</div>

<div ng-show="album.display === 'desc'">
  <div ng-repeat="pic in album.arrayOfPics" ng-class="{alt: $odd}">
    <description pic="pic"></description>
  </div>
</div>
