<div class={{$ctrl.styles.albumpicker}}>
  <div class="selection">
    <div
    ng-repeat="animal in $ctrl.arrayOfAnimals"
    ui-sref="album({ albumId: animal._id })">
      <span class="animal">{{animal.name}}</span>
      <!-- <a href="#">Remove</a> -->
    </div>
  </div>
  <add-album animal="$ctrl.animal" add="$ctrl.addanimal(newanimal)"></add-album>
</div>
